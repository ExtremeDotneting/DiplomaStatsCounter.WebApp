<body>
    <script>
        var train_x = [],
            train_y = Lines;
        var grnn = GRNN;
        for (var i = 0; i < Lines.length; i++) {
            train_x.push([Commits[i], Devs[i]]);
        }

        var sigma = 0.01,
            normalize = true;
        const gr = new grnn(train_x, train_y, sigma, normalize, train_x, train_y);

        for (var i = 0; i < Lines.length; i++) {
            var pred = gr.predict([Commits[i]+10, Devs[i]+10]);
            var real = train_y[i];
            console.log(pred + "  |  " + real);
        }
        // const mse = gr.mse();
